<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://keeganmilsten.github.io/cpts484/" />
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
 
  <h1>Settings</h1>
  <p>
    This is a PWA template for GitHub pages. 
    Make sure to check the README at 
    <a href="https://github.com/codepo8/github-page-pwa/">https://github.com/codepo8/github-page-pwa/</a> and 
    to change the necessary settings to your needs.
    <br>
    TESTING
  </p>
  
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/cpts484/sw.js',
          {scope: '/cpts484/'}
        )
      }
  </script>
  <script src="../js/app.js"></script>


  <div class="words" contenteditable> 
      <p id="p"></p> 
  </div>
  
  <script>
      // Set initial spoken text here
      tts.text = "Would you like the menu options spoken aloud to you?";
      
      // Update text
      const words = document.querySelector('.words'); 
      words.appendChild(p);
      
      // Actions based on spoken word for this screen
      recognition.addEventListener('result', e => { 
          const transcript = Array.from(e.results) 
          .map(result => result[0]) 
          .map(result => result.transcript) 
          .join('')
          
          // Speak the text
          if (transcript.includes('help')) {
              window.speechSynthesis.speak(tts);
              console.log(transcript);
          }
      });
  </script> 
</body>
</html>
